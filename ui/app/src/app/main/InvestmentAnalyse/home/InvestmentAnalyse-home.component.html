<o-form-layout-manager attr="InvestmentAnalyse" mode="tab" title="INVESTMENTANALYSE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="InvestmentAnalyseTable" 
            service="InvestmentAnalyse" 
            entity="InvestmentAnalyse" 
            title="INVESTMENTANALYSE"
            keys="id"
            columns="id;investment_id;report_url;analysis_date" 
            header-actions="R;D"
            visible-columns="id;investment_id;report_url;analysis_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="investment_id" title="investment_id">
    <o-table-cell-renderer-service attr="investment_id" 
        service="Investment" entity="InvestmentType" columns="id;name"
        parent-keys="id:investment_id"
        value-column="name" keys="investment_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #report_url attr="report_url" title="report_url" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-date-input #analysis_date attr="analysis_date" type="timestamp" label="analysis_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
