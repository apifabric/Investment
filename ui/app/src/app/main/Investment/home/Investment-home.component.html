<o-form-layout-manager attr="Investment" mode="tab" title="INVESTMENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="InvestmentTable" 
            service="Investment" 
            entity="Investment" 
            title="INVESTMENT"
            keys="id"
            columns="name;description;risk_level;expected_return_percentage;id" 
            header-actions="R;D"
            visible-columns="name;description;risk_level;expected_return_percentage;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #description attr="description" title="description" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #risk_level attr="risk_level" title="risk_level" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #expected_return_percentage attr="expected_return_percentage" title="expected_return_percentage" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
