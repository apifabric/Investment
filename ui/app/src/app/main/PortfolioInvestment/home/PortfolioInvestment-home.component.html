<o-form-layout-manager attr="PortfolioInvestment" mode="tab" title="PORTFOLIOINVESTMENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PortfolioInvestmentTable" 
            service="PortfolioInvestment" 
            entity="PortfolioInvestment" 
            title="PORTFOLIOINVESTMENT"
            keys="id"
            columns="id;investment_id;portfolio_id;investment_amount;purchase_date" 
            header-actions="R;D"
            visible-columns="id;investment_id;portfolio_id;investment_amount;purchase_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="investment_id" title="investment_id">
    <o-table-cell-renderer-service attr="investment_id" 
        service="Investment" entity="InvestmentType" columns="id;name"
        parent-keys="id:investment_id"
        value-column="name" keys="investment_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="portfolio_id" title="portfolio_id">
    <o-table-cell-renderer-service attr="portfolio_id" 
        service="Portfolio" entity="PortfolioType" columns="id;name"
        parent-keys="id:portfolio_id"
        value-column="name" keys="portfolio_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #investment_amount attr="investment_amount" title="investment_amount" type="currency" editable="no" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-date-input #purchase_date attr="purchase_date" type="timestamp" label="purchase_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
