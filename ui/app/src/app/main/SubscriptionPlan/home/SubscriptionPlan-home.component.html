<o-form-layout-manager attr="SubscriptionPlan" mode="tab" title="SUBSCRIPTIONPLAN">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="SubscriptionPlanTable" 
            service="SubscriptionPlan" 
            entity="SubscriptionPlan" 
            title="SUBSCRIPTIONPLAN"
            keys="id"
            columns="plan_name;price;duration_days;id" 
            header-actions="R;D"
            visible-columns="plan_name;price;duration_days;id"  
            sort-columns="plan_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #plan_name attr="plan_name" title=" plan_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #price attr="price" title="price" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #duration_days attr="duration_days" title="duration_days" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
